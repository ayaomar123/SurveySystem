<div class="p-6 pt-28 pb-20 max-w-5xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Questions</h1>

    <button (click)="addFormElement.classList.toggle('hidden')"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
      + Add Question
    </button>
  </div>

  <div #addFormElement class="hidden bg-white rounded-xl shadow p-6 mb-8">

    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      {{ isEditing ? "Edit Question" : "Add New Question" }}
    </h2>

    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label class="block text-gray-700 font-medium mb-1">Title</label>
        <input type="text" formControlName="title" class="w-full px-4 py-2 border rounded-lg border-gray-300">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea formControlName="description" class="w-full px-4 py-2 border rounded-lg border-gray-300"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Type</label>
        <select formControlName="questionType" class="w-full px-4 py-2 border rounded-lg border-gray-300">
          <option value="0">Text Input</option>
          <option value="1">Radio</option>
          <option value="2">Checkbox</option>
          <option value="3">Yes / No</option>
          <option value="4">Rating</option>
          <option value="5">Slider</option>
        </select>
      </div>

      <div formArrayName="choices"
        *ngIf="questionForm.get('questionType')?.value == 1 || questionForm.get('questionType')?.value == 2"
        class="space-y-3">

        <div *ngFor="let opt of choices.controls; let i = index" [formGroupName]="i"
          class="flex items-center space-x-3 bg-gray-50 p-3 border rounded-lg">

          <input type="text" formControlName="text" placeholder="Option text"
            class="flex-1 px-3 py-2 border rounded-lg border-gray-300">

          <input type="number" formControlName="order" min="1" placeholder="Order"
            class="w-20 px-2 py-2 border rounded-lg border-gray-300">

          <button type="button" (click)="removeChoice(i)" class="text-red-500 font-semibold">X</button>

        </div>

        <button type="button" (click)="addChoice()" class="px-4 py-2 bg-indigo-200 text-indigo-700 rounded-lg">
          + Add Choice
        </button>

      </div>


      <div *ngIf="questionForm.get('questionType')?.value == 4">
        <label class="block text-gray-700 font-medium mb-1">Max Stars</label>
        <input type="number" formControlName="maxStar" class="w-40 px-3 py-2 border rounded-lg">
      </div>

      <div *ngIf="questionForm.get('questionType')?.value == 5" class="space-y-3">

        <div>
          <label class="block text-gray-700 font-medium mb-1">Min</label>
          <input type="number" formControlName="sliderMin" class="w-40 px-3 py-2 border rounded-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Max</label>
          <input type="number" formControlName="sliderMax" class="w-40 px-3 py-2 border rounded-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Step</label>
          <input type="number" formControlName="sliderStep" class="w-40 px-3 py-2 border rounded-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Unit Label</label>
          <input type="text" formControlName="sliderUnit" class="w-40 px-3 py-2 border rounded-lg">
        </div>

      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" formControlName="isRequired">
        <label>Required</label>
      </div>

      <button [disabled]="questionForm.invalid"
        class="disabled:bg-gray-400 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Save Question
      </button>

    </form>

  </div>

  <h2 class="text-xl font-semibold text-gray-800 mb-4">Existing Questions</h2>

  <div class="space-y-4">

    <div *ngFor="let question of questions" class="bg-white p-5 rounded-xl shadow hover:shadow-md">
      <div class="flex justify-between">
        <div>
          <h3 class="text-lg font-bold text-gray-800">{{question.title}}
            <span class="inline-block mt-3 px-3 py-1 text-xs rounded-full"
              [ngClass]="question.status ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-400'">
              {{question.status ? "Active" : "Disabled"}}
            </span>
          </h3>
          <p class="text-gray-600 text-sm">{{question.description}}</p>


          <span class="inline-block mt-3 px-3 py-1 text-xs bg-indigo-100 text-indigo-700 rounded-full">
            {{question.questionType | questionTypeName}}
          </span>



          <span *ngIf="question.isRequired"
            class="inline-block mt-3 px-3 py-1 text-xs bg-red-100 text-red-700 rounded-full">
            Required
          </span>
        </div>

        <div class="flex items-start space-x-3">
          <button title="Toggle Status" (click)="toggleStatus(question.id)"
            class="inline-block mt-3 px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">Toggle
            Status</button>
          <button (click)="onEdit(question, addFormElement)"
            class="inline-block mt-3 px-3 py-1 text-xs bg-indigo-100 text-indigo-700 rounded-full">Edit</button>
        </div>

      </div>

      <hr class="border-gray-300 my-4">
      <p class="text-gray-500 text-sm">Created At: {{question.createdAt | date:'medium'}}</p>
    </div>

  </div>
</div>
