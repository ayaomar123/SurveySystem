<div class="flex items-center justify-center px-6 pt-32 pb-20">

  <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Login to Your Account
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmitted()">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter your email" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please write a valid Email</div>
          </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter your password" formControlName="password" />
      </div>


      <button [disabled]="loginForm.invalid"
        class="disabled:bg-gray-400 w-full bg-indigo-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>

    </form>

  </div>

</div>
